[metadata]
name = sphinxcontrib_towncrier
description = An RST directive for injecting a towncrier-generated changelog draft containing fragments for the unreleased (next) project version
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sphinx-contrib/towncrier
author = Sviatoslav Sydorenko
author_email = wk+pypi/sphinxcontrib-towncrier@sydorenko.org.ua
maintainer = Oleksiy Vasylyshyn
maintainer_email = slsh1o-git@protonmail.com
license = BSD-3-Clause
license_file = LICENSE
license_files =
    LICENSE
classifiers =
    Development Status :: 3 - Alpha
    Framework :: Sphinx
    Framework :: Sphinx :: Extension
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Documentation :: Sphinx
    Topic :: Software Development :: Documentation
    Topic :: System :: Software Distribution
    Topic :: Utilities
project_urls =
    Source = https://github.com/sphinx-contrib/sphinxcontrib-towncrier
    Tracker = https://github.com/sphinx-contrib/sphinxcontrib-towncrier/issues

[options]
packages = find_namespace:
install_requires =
    setuptools_scm>=1
    sphinx>=2
    towncrier>=19
python_requires = >=3.6
include_package_data = True
package_dir =
    = src
zip_safe = True

[options.extras_require]
docs =
    proselint>=0.10.2
    sphinx>=3
    sphinx-rtd-theme>=0.4.3
testing =
    coverage>=5
    coverage_enable_subprocess>=1
    pytest>=6
    pytest-env>=0.6.2
    pytest-mock>=3
    pytest-randomly>=1

[bdist_wheel]
universal = 1

[options.packages.find]
where = src
