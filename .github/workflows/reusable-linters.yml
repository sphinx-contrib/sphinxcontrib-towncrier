on:
  workflow_call:

jobs:
  linters:
    name: >-
      ${{ matrix.toxenv }} @ py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    timeout-minutes: 3

    strategy:
      fail-fast: false
      matrix:
        python-version:
        # - ~3.12.0-0
        - 3.11
        - >-
          3.10
        - 3.9
        - 3.8
        os:
        - ubuntu-latest
        toxenv:
        - lint
        - build-dists
        skipped-pre-commit-check:
        - ''
        exclude:
        - toxenv: lint
          python-version: 3.8  # WPS does not work under Python 3.8
          skipped-pre-commit-check: ''
        include:
        - toxenv: lint
          os: ubuntu-latest
          python-version: 3.8  # WPS does not work under Python 3.8
          skipped-pre-commit-check: flake8

    env:
      PY_COLORS: 1
      TOX_PARALLEL_NO_SPINNER: 1
      TOXENV: ${{ matrix.toxenv }}
      SKIP: ${{ matrix.skipped-pre-commit-check }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: >-
        Calculate Python interpreter version hash value
        for use in the cache key
      id: calc_cache_key_py
      run: |
        from hashlib import sha512
        from os import environ
        from pathlib import Path
        from sys import version

        FILE_APPEND_MODE = 'a'

        hash = sha512(version.encode()).hexdigest()

        with Path(environ['GITHUB_OUTPUT']).open(
                mode=FILE_APPEND_MODE,
        ) as outputs_file:
            print(f'py_hash_key={hash}', file=outputs_file)
      shell: python
    - name: Set up pip cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: >-
          ${{ runner.os }}-pip-${{
          steps.calc_cache_key_py.outputs.py_hash_key }}-${{
          hashFiles('setup.cfg') }}-${{
          hashFiles('tox.ini') }}-${{
          hashFiles('pyproject.toml') }}-${{
          hashFiles('.pre-commit-config.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{
            steps.calc_cache_key_py.outputs.py_hash_key
          }}-
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Set up pre-commit cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: >-
          ${{ runner.os }}-pre-commit-${{
          steps.calc_cache_key_py.outputs.py_hash_key }}-${{
          hashFiles('setup.cfg') }}-${{
          hashFiles('tox.ini') }}-${{
          hashFiles('pyproject.toml') }}-${{
          hashFiles('.pre-commit-config.yaml') }}
    - name: Install tox
      run: |
        python -m pip install --upgrade tox
    - name: Log installed dists
      run: |
        python -m pip freeze --all
    - name: Initialize tox envs
      run: |
        python -m tox --parallel auto --parallel-live --notest
    - name: Initialize pre-commit envs if needed
      run: >-
        test -d .tox/lint
        && .tox/lint/bin/python -m pre_commit install-hooks
        || :
    - name: Test with tox
      run: |
        python -m tox --parallel auto --parallel-live --quiet
