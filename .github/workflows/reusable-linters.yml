---

name: >-
  ❌
  [DO NOT CLICK]
  Reusable 🚨linters

on:
  workflow_call:

jobs:
  linters:
    name: >-
      ${{ matrix.toxenv }} @ py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    timeout-minutes: 3

    strategy:
      fail-fast: false
      matrix:
        python-version:
        # - ~3.12.0-0
        - 3.11
        - >-
          3.10
        - 3.9
        os:
        - ubuntu-latest
        toxenv:
        - lint
        - build-dists
        skipped-pre-commit-check:
        - ''

    env:
      PY_COLORS: 1
      TOX_PARALLEL_NO_SPINNER: 1
      TOXENV: ${{ matrix.toxenv }}
      SKIP: ${{ matrix.skipped-pre-commit-check }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: >-
        Calculate dependency files' combined hash value
        for use in the cache key
      id: calc-cache-key-files
      uses: ./.github/actions/cache-keys
    - name: Set up pip cache
      uses: re-actors/cache-python-deps@release/v1
      with:
        cache-key-for-dependency-files: >-
          ${{ steps.calc-cache-key-files.outputs.cache-key-for-dep-files }}
    - name: Set up pre-commit cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: >-
          ${{ runner.os }}-pre-commit-${{
          steps.calc_cache_key_py.outputs.py_hash_key }}-${{
          hashFiles('setup.cfg') }}-${{
          hashFiles('tox.ini') }}-${{
          hashFiles('pyproject.toml') }}-${{
          hashFiles('.pre-commit-config.yaml') }}
    - name: Install tox
      run: |
        python -m pip install --upgrade tox
    - name: Log installed dists
      run: |
        python -m pip freeze --all
    - name: Initialize tox envs
      run: |
        python -m tox --parallel auto --parallel-live --notest
    - name: Initialize pre-commit envs if needed
      run: >-
        test -d .tox/lint
        && .tox/lint/bin/python -m pre_commit install-hooks
        || :
    - name: Test with tox
      run: |
        python -m tox --parallel auto --parallel-live --quiet
...
